<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="fragment" content="!">
<title>Users Page</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">

<style>
</style>
<!-- JS dependencies -->
<script src="../js/jquery-1.8.3.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/bootstrap.js"></script>


<!-- bootbox code -->
<script src="../js/bootbox.min.js"></script>
<script>
	$(function() {
		$("[rel='tooltip']").tooltip();
	});
</script>

<script type="text/javascript">
	$(document).on("click", ".deleteContainer", function(e) {
		bootbox.confirm("Would you like to Delete the Container !", function() {
			console.log("Alert Callback");
		});
	});

	$(document).on("click", "#createContainer", function(e) {

		bootbox.prompt("Enter the Container Name", function(result) {
			if (result === null) {
				Example.show("Prompt dismissed");
			} else {
				Example.show("Hi <b>" + result + "</b>");
			}
		});

	});

	$(document).on("click", "#uploadObject", function(e) {
		$('#myModal').modal('show');

	});
</script>


</head>
<body>
	<div class="container ng-scope">
		<div class="page-header">
			<h4>Create User</h4>
		</div>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<span class="col-xs-2 control-label">First Name</span>
				<div class="col-xs-5">
					<input type="email" class="form-control input-sm" id="inputEmail1"
						placeholder="First Name">
				</div>
			</div>
			<div class="form-group">
				<span class="col-xs-2 control-label">Last Name</span>
				<div class="col-xs-5">
					<input type="email" class="form-control input-sm" id="inputEmail1"
						placeholder="Last Name">
				</div>
			</div>
			<div class="form-group">
				<span class="col-xs-2 control-label">Primary Project</span>
				<div class="col-xs-5">
					<select class="form-control input-sm" style="width: 150px;">
						<option>-- Select Project</option>

						<option>Project 1</option>
						<option>Project 2</option>

					</select>
				</div>
			</div>
			<div class="form-group">
				<span class="col-xs-2 control-label">Enabled</span>
				<div class="col-xs-5">
					<select class="form-control input-sm" style="width: 150px;">
						<option>yes</option>
						<option>No</option>

					</select>
				</div>
			</div>
			<div class="form-group">
				<span class="col-xs-2 control-label">Role</span>
				<div class="col-xs-5">
					<select class="form-control input-sm" style="width: 150px;">
						<option>-- Select Role</option>

						<option>Admin</option>
						<option>Member</option>

					</select>
				</div>
			</div>

			<div class="form-group">
				<span class="col-xs-2 control-label"></span>
				<div class="col-xs-5">
					<button class="btn btn-primary" type="button"
						data-bb-handler="confirm">Create User</button>
					<button class="btn btn-default" type="button"
						data-bb-handler="cancel">Cancel</button>

				</div>
			</div>

		</form>
	</div>

</body>
</html>
